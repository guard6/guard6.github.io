<style>
/* --- 1. 기본 PC 화면 스타일 (1200px 이상 또는 일반적인 크기) --- */

/* --- 전체 스타일 (디스코드 다크 테마 유지) --- */
body {
    font-family: 'Noto Sans KR', sans-serif;
    text-align: center;
    padding: 50px 20px;
    background-color: #2C2F33; 
    color: #DCDDDE; 
    margin: 0;
}

/* --- 제목 스타일 --- */
.title {
    font-size: 2.5em;
    color: #FFFFFF; 
    margin-bottom: 5px;
    font-weight: 700;
}

.subtitle {
    font-size: 1.1em;
    color: #B9BBBE; 
    margin-bottom: 40px;
}

/* --- 컨테이너 (홍보물 영역) 스타일 - PC용 가로 배치 --- */
.container {
    max-width: 1200px; 
    margin: 0 auto;
    text-align: left;
    padding: 30px;
    background-color: #36393F; 
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
    
    /* 가로 배치 핵심 코드: Flexbox 적용 */
    display: flex;
    flex-wrap: wrap; 
    gap: 20px;       
    justify-content: flex-start; 
}

.container h2 {
    width: 100%; 
    color: #7289DA; 
    border-bottom: 2px solid #4F545C;
    padding-bottom: 10px;
    margin-bottom: 20px; 
}

/* --- 개별 홍보물 스타일 (PC용 - 3개씩 가로 배치) --- */
.promo-item {
    flex: 1 1 300px; 
    min-width: 300px; 
    /* 3개 배치: calc(33.33% - 20px) */
    max-width: calc(33.33% - 20px); 
    
    background-color: #2F3136; 
    padding: 15px;
    border-radius: 6px;
    border-left: 4px solid #43B581; 
    transition: background-color 0.2s;
}

.promo-item:hover {
    background-color: #393C41; 
}

.promo-item h3 {
    margin-top: 0;
    color: #FFFFFF;
    font-size: 1.2em;
    margin-bottom: 5px;
}

.promo-item p {
    color: #B9BBBE; 
    font-size: 0.95em;
    margin-bottom: 8px;
}

/* --- 경고/링크 스타일 --- */
.warning {
    color: #F04747; 
    font-weight: bold;
    margin-top: 5px; 
}

.promo-item a {
    display: block; 
    text-align: center;
    color: #FFFFFF;
    text-decoration: none;
    font-weight: bold;
    margin-top: 10px; 
    background-color: #7289DA; 
    padding: 8px 15px; 
    border-radius: 4px;
    transition: background-color 0.2s;
}

.promo-item a:hover {
    background-color: #677BC4; 
}
        
/* 챗봇 자동 등록 목록 컨테이너 스타일 */
#promo-list {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
}

/* ------------------------------------------------------------------- */
/* --- 2. 📢 모바일 최적화 영역: 화면 폭이 768px 이하일 때 적용 --- */
/* ------------------------------------------------------------------- */
@media (max-width: 768px) {
    
    /* --- 전체 컨테이너 패딩 조절 --- */
    .container {
        padding: 20px; /* 모바일에서 좌우 패딩을 줄여 더 넓게 사용 */
    }

    /* --- 개별 홍보물 스타일 (모바일용 - 1개씩 세로 배치) --- */
    .promo-item {
        /* 📢 핵심: 가로 폭을 100%로 설정하여 무조건 세로로 쌓이게 함 */
        flex: 1 1 100%; 
        min-width: 100%; 
        max-width: 100%; 
        
        /* 폰트 크기 미세 조정 */
        font-size: 0.9em; 
        padding: 15px;
    }
    
    .promo-item a {
        padding: 10px 15px; /* 버튼을 좀 더 크게 만들어 터치하기 쉽게 함 */
    }
    
    .title {
        font-size: 2em; /* 제목 크기 축소 */
    }
}

</style>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CP소통방 공식 홍보 게시판</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 기본 PC 화면 스타일 --- */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #2C2F33; 
            color: #DCDDDE; 
            margin: 0;
        }

        .title { font-size: 2.5em; color: #FFFFFF; margin-bottom: 5px; font-weight: 700; }
        .subtitle { font-size: 1.1em; color: #B9BBBE; margin-bottom: 40px; }

        /* --- 컨테이너 (가로 배치 핵심) --- */
        .container {
            max-width: 1200px; 
            margin: 0 auto;
            text-align: left;
            padding: 30px;
            background-color: #36393F; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4); 
            
            /* 가로 배치 Flexbox */
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;       
            justify-content: flex-start; 
        }

        .container h2 {
            width: 100%; 
            color: #7289DA; 
            border-bottom: 2px solid #4F545C;
            padding-bottom: 10px;
            margin-bottom: 20px; 
        }

        /* --- 개별 홍보물 카드 스타일 --- */
        .promo-item {
            /* 3개씩 배치 */
            flex: 1 1 300px; 
            min-width: 300px; 
            max-width: calc(33.33% - 20px); 
            
            background-color: #2F3136; 
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #43B581; 
            transition: background-color 0.2s;
        }

        .promo-item:hover { background-color: #393C41; }
        .promo-item h3 { margin-top: 0; color: #FFFFFF; font-size: 1.2em; margin-bottom: 5px; }
        .promo-item p { color: #B9BBBE; font-size: 0.95em; margin-bottom: 8px; }
        .warning { color: #F04747; font-weight: bold; margin-top: 5px; }

        /* --- 링크 버튼 스타일 --- */
        .promo-item a {
            display: block; 
            text-align: center;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px; 
            background-color: #7289DA; 
            padding: 8px 15px; 
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .promo-item a:hover { background-color: #677BC4; }


        /* --- 모바일 최적화 (768px 이하) --- */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .promo-item {
                /* 모바일에서 1개씩 세로로 쌓이도록 100% 폭 설정 */
                flex: 1 1 100%; 
                min-width: 100%; 
                max-width: 100%; 
                font-size: 0.9em; 
            }
            .promo-item a { padding: 10px 15px; }
            .title { font-size: 2em; }
        }
    </style>
</head>
<body>
    <h1 class="title">CP소통방 공식 홍보 게시판</h1>
    <p class="subtitle">최신 홍보물들을 확인하고 자유롭게 공유하세요. (수동 업데이트)</p>

    <div class="container">
        <h2>전체 홍보물 목록</h2>
        
        <div class="promo-item">
            <h3>🚗 차량 판매중! (분노의 질주 등)</h3>
            <p>⭐️아반떼N 등 국산차량, VIP 세단, 약 80대의 데칼 차량 판매. (5,000₩~20,000₩)</p>
            <p class="warning">주의: 카팍머니, 차교는 받지 않습니다.</p>

            <a href="https://open.kakao.com/me/ONCOMPANY" target="_blank">
                𝑶𝑱컴퍼니 전시샵 바로가기
            </a>
        </div>
        
        <div class="promo-item">
            <h3>🔥 카마로 로고작 출시!</h3>
            <p>새로운 카마로 로고 디자인을 확인하세요. 자세한 내용은 오픈 채팅방에서 안내해 드립니다.</p>

            <a href="https://open.kakao.com/o/spy1vNAh" target="_blank">
                문의/상담 오픈 채팅방 바로가기
            </a>
        </div>

        </div>
</body>
</html>
